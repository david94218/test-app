<div class="modal-body text-center">
    <input type="text" class="form-control" [(ngModel)]="newFolderName"
    name="newFolderName" placeholder="Input new folder name">
    <button type="button" class="btn btn-default newFolderModalButton" (click)="add()">add</button>
    <button type="button" class="btn btn-primary newFolderModalButton" (click)="decline()">close</button>
</div>
